<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/CSS/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>REG FORM</h2>
<hr>
<form action="">
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="jina" placeholder="Enter First Name" value="SEANICE"><br>
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="jina2" placeholder="Enter Last Name"><br>
    <label for="email">email address</label><br>
    <input type="email" id="email" name="barua pepe" placeholder="Enter Your Email Address"><br>
    <label for="DOB">Date Of Birth</label><br>
    <input type="date" id="DOB" name="tarehe" placeholder="Enter Your Date Of Birth"><br><br>
    <label for="female">Female</label>
    <input type="radio"id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio"id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio"id="custom" name="gender"><br><br>

    <label for="course">Course Taken</label>
    <select name="course" id="course">
        <option value="full">Fullstack</option>
        <option value="js">Cloud computing</option>
        <option value="cs">Cybersecurity</option>
        <option value="kj">Django</option>
        <option value="mv">Metaverse</option>
        <option value="ds">Data Science</option>
    </select><br><br>
    <label for="pass">Password</label><br>
    <input type="password"id="pass"name="secret" placeholder="Enter a STRONG password"><br><br>
    <label for="ig">upload profile picture</label><br>
    <input type="file"id="ig"><br><br>
    <button type="button" onclick="alert('You are registered')">REGISTER</button><br><br>

    <input type="submit"value="Register">
</form>

</body>
</html>
