<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/CSS/movies.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myform</title>
</head>
<body>
<h1>MOVIE INTERESTS</h1>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"id="name"name="name"required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"id="email"name="email"required>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password"id="pass"name="Password"required>
    </div>
    <div class="form-group">
        <label for="Gender">Gender</label>
        <select name="gender" id="Gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group"><br>
        <label>Interests</label><br>
        <input type="checkbox"id="Interest1"name="interest1">
        <label for="interest1">Traveling</label>
        <input type="checkbox"id="Interest2"name="interest2">
        <label for="interest2">Binging</label>
        <input type="checkbox"id="Interest3"name="interest3">
        <label for="interest3">Podcasting</label>
        <input type="checkbox"id="Interest4"name="interest4">
        <label for="interest4">Sleeping</label>
    </div>
    <div class="form-group">
        <label>Choose a movie to binge to:</label>
        <input type="radio"id="movie1"name="movie1"value="ANYONE BUT YOU">
        <label for="movie1">ANYONE BUT YOU</label>
        <input type="radio"id="movie2"name="movie2"value="THE PROPOSAL">
        <label for="movie2">THE PROPOSAL</label>
        <input type="radio"id="movie3"name="movie3"value="THE VOW">
        <label for="movie3">THE VOW</label>
        <input type="radio"id="movie4"name="movie4"value="THE NOTEBOOK">
        <label for="movie4">THE NOTEBOOK</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea name="message" id="message" ></textarea>
    </div>
    <div class="form-group"><br>
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
